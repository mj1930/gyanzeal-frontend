<div class="container-fluid cloudy-knoxville-gradient py-2 py-lg-5 matop">
    
    <div class="container-md">
        <div class="row">
            
            <div class="col rounded-lg">
                <div class="card">
                    <!-- Center Content -->
                    <div class="card-body px-3">                         
                        <form class="text-left pb-3 px-2" onsubmit="return false;"> 
                            <h4>Create Batch</h4>  
                            <hr>
                            <label for="cc">Select Course Category</label>
                            <select class="browser-default custom-select mb-4 course-cc" id="cc">
                                <option value="0" disabled="disabled" selected="selected">Course Category</option>
                                <option value="1">School Academics</option>
                                <option value="2">GZ Specials</option>
                            </select>
                            
                            <div class="form-row d-none" id="school-academics">
                                <div class="col-md-6 mb-4">
                                    <label for="selectboard">Select Boards</label>
                                    <select class="browser-default custom-select mb-4" id="selectboard">
                                        <option value="0" disabled="disabled" selected="selected">(Select Board)</option>
                                        <option value="1">CBSE</option>
                                        <option value="2">ICSC</option>
                                        <option value="2">Haryana Borad</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="selectclass">Select Class</label>
                                    <select class="browser-default custom-select mb-4" id="selectclass">
                                        <option value="0" disabled="disabled" selected="selected">(Select Class)</option>
                                        <option value="1">Class 1</option>
                                        <option value="2">Class 2</option>
                                        <option value="2">Class 3</option>
                                        <option value="2">Class 4</option>
                                        <option value="2">Class 5</option>
                                        <option value="2">Class 6</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-row d-none" id="after-school">
                                <div class="col mb-4">
                                    <label for="ct">Course Type</label>
                                    <select class="browser-default custom-select mb-4" id="ct">
                                        <option value="0" disabled="disabled" selected="selected">Type of Course</option>
                                        <option value="1">Language</option>
                                        <option value="2">I.T</option>
                                        <option value="3">Music</option>
                                    </select>
                                </div>
                                <div class="col mb-4">
                                    <label for="cn">Course Name</label>
                                    <select class="browser-default custom-select mb-4 cn">
                                        <option value="0" disabled="disabled" selected="selected">Name of Course</option>
                                        <option value="1">English</option>
                                        <option value="2">French</option>
                                        <option value="2">German</option>
                                        <option value="2">Spannish</option>
                                    </select>
                                </div>
                            </div>
                            

                            <div class="form-row">
                                <div class="col-md">
                                    <label>Subject Name</label>
                                    <select class="browser-default custom-select mb-4">
                                        <option value="0" disabled="disabled" selected="selected">Subject</option>
                                        <option value="1">English</option>
                                        <option value="2">Hindi</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-md">
                                    <label>Batch Name</label>
                                    <input type="text" class="form-control mb-4" placeholder="Batch Name">
                                </div>

                                <div class="col-md">
                                    <label>Max Students</label>
                                    <input type="text" class="form-control mb-4" placeholder="Number of Students" oninput="this.value=this.value.replace(/[^\d]/,'')">
                                </div>

                                <div class="col-md">
                                    <label>Student Fee (INR)</label>
                                    <input type="text" class="form-control mb-4" placeholder="Fee Amount (INR)" oninput="this.value=this.value.replace(/[^\d]/,'')">
                                </div>
                            </div>
                            
                            <button class="btn btn-sm text-white mx-0 primary-color-dark px-2 mb-5" data-toggle="modal" data-target="#searchTeacherList">Search Teacher</button>
                            
                            <div class="form-row BatchTeacherDetail d-none mb-md-4">
                                <div class="col-md">
                                    <label>Teacher ID</label>
                                    <input type="text" class="form-control mb-2" placeholder="Teacher ID" disabled readonly value="T-145217">
                                </div>

                                <div class="col-md">
                                    <label>Teacher Name</label>
                                    <input type="text" class="form-control mb-2" placeholder="Teacher ID" disabled readonly value="Chandan Kanyal">
                                </div>

                                <div class="col-md">
                                    <label>Teacher Default Commission</label>
                                    <input type="text" class="form-control mb-2" placeholder="Teacher ID" disabled readonly value="12%">
                                </div>
                            </div>

                            <div class="form-row BatchTeacherDetail d-none mb-md-4">
                                <div class="col-md">
                                    <label>Actual Teacher Payment Mode</label>
                                    <select class="browser-default custom-select mb-4">
                                        <option value="0" disabled="disabled" selected="selected">Payment Mode</option>
                                        <option value="1">Gyanzeal Commission (%)</option>
                                        <option value="2">Fixed Payout (INR)</option>
                                    </select>
                                </div>

                                <div class="col-md">
                                    <label>Gyanzeal Commission / Fixed Payout (%/INR)</label>
                                    <input type="text" class="form-control mb-4" placeholder="Current Batch Commission">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-lg">
                                    <label>Batch Start Date</label>
                                    <input type="date" class="form-control mb-4">
                                </div>
                                
                                <div class="col-lg">
                                    <label>Batch End Date</label>
                                    <input type="date" class="form-control mb-4">
                                </div>

                                <div class="col-lg">
                                    <label>Batch Days</label>
                                    <select class="browser-default custom-select mb-4" multiple>
                                        <option value="1">Monday</option>
                                        <option value="2">Tuesday</option>
                                        <option value="3">Wednesday</option>
                                        <option value="4">Thursday</option>
                                        <option value="5">Friday</option>
                                        <option value="6">Saturday</option>
                                        <option value="7">Sunday</option>
                                    </select>
                                </div>
                                
                                <div class="col-lg">
                                    <label>Batch Start Time</label>
                                    <input type="time" class="form-control mb-4">
                                </div>
                                
                                <div class="col-lg">
                                    <label>Batch End Date</label>
                                    <input type="time" class="form-control mb-4">
                                </div>
                            </div>

                            <div class="form-row mb-4">
                                <div class="col-md">
                                    <label>Choose Curriculum</label>
                                    <select class="browser-default custom-select mb-4 batch-curriculum-type">
                                        <option value="0" disabled="disabled" selected="selected">Curriculum</option>
                                        <option value="1">Default Curriculum</option>
                                        <option value="2">New Curriculum</option>
                                        <option value="3">Update Default Curriculum (Only For Current Batch)</option>
                                    </select>
                                </div>
                            </div>

                            <div class="course-list new_curriculum d-none">
                                <label for="courselist">New Curriculum</label>
                                <textarea id="courselist" class="form-control" rows="15" placeholder='Enter Lesson Names in new lines (Each Line with new lesson Name)'></textarea>
                            </div>

                            <div class="course-list update_curriculum d-none">
                                <label for="courselist">Update Curriculum</label>
                                <textarea id="courselist" class="form-control" rows="8" placeholder='Enter Lesson Names in new lines (Each Line with new lesson Name)'>Lesson 1&#13;&#10;Lesson 2&#13;&#10;Lesson 3&#13;&#10;Lesson 4</textarea>
                            </div>

                            <div class="course-list default_curriculum d-none">
                                <label for="courselist">Update Curriculum</label>
                                <textarea id="courselist" class="form-control" rows="8" placeholder='Enter Lesson Names in new lines (Each Line with new lesson Name)' readonly>Lesson 1&#13;&#10;Lesson 2&#13;&#10;Lesson 3&#13;&#10;Lesson 4</textarea>
                            </div>


                            <button class="btn btn-lg text-white mx-0 my-4 success-color-dark">Create Batch</button>


                        </form>

                </div>
            </div>
        </div>
