<div class="container-fluid cloudy-knoxville-gradient py-5 matop">
    <h1 class="fredoka text-center">Signup as Teacher</h1>
    <p class="text-center">Welcome to Gyanzeal User Area.</p>

    <div class="container my-5">
        <div class="card col-md-8 mx-auto">
            <form class="p-md-5 text-left" action="#!">
                <img src="../../assets/svg/teacher-signup.svg" alt="" class="my-4 my-md-0">

                <div class="text-center social-btn my-3">
                    <a href="#" class="btn btn-primary"><i class="fab fa-facebook-f"></i> Sign up with <b>Facebook</b></a>
                    <a href="#" class="btn btn-info"><i class="fab fa-twitter"></i> Sign up with <b>Twitter</b></a>
                    <a href="#" class="btn btn-danger"><i class="fab fa-google"></i> Sign up with <b>Google</b></a>
                </div>
                <div class="or-seperator my-5"><span>OR</span></div>

                <p class="mt-5 text-primary"><i class='fas fa-indent'></i> Personal Information</p>
                <hr>
                <!-- Name -->
                <label for="name">Your Name</label>
                <input type="text" id="name" class="form-control mb-4" placeholder="Your Name">

                
                <!-- Gender -->
                <label for="gender">Gender</label>
                <select class="browser-default custom-select mb-4" id="gender">
                    <option value="" disabled="disabled" selected="selected">Choose your Gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Prefer not to say</option>
                </select>

                <!-- Mobile Number -->
                <label for="number">Mobile Number</label>
                <input type="text" id="number" class="form-control" placeholder="Your mobile number" oninput="this.value=this.value.replace(/[^\d]/,'')" maxlength="10">
                <small class="form-text text-muted mb-4">10 digit mobile number only</small>

                <!-- E-mail -->
                <label for="email">Student Email</label>
                <input type="email" id="email" class="form-control mb-4" placeholder="Your email">

                <p class="mt-5 text-primary"><i class='fas fa-indent'></i> Experience Details</p>
                <hr>
                <!-- Years -->
                <label for="years">Years</label>
                <select class="browser-default custom-select mb-4" id="years">
                    <option value="" disabled="disabled" selected="selected">Year of experience</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>

                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>

                <!-- Months -->
                <label for="month">Months</label>
                <select class="browser-default custom-select mb-4" id="month">
                    <option value="" disabled="disabled" selected="selected">Months of experience</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>

                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="11">11</option>
                </select>


                <!-- State -->

                    <option value="" disabled="disabled" selected="selected">Choose State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>

                <!-- School Teacher -->
                <label for="school-teacher">School in which you teach</label>
                <select class="browser-default custom-select mb-4" id="school-teacher">

                    <optgroup>
                        <option value="0">Not a School Teacher</option>

                    </optgroup>

                <!-- Desktop/Laptop At Home -->

                <select class="browser-default custom-select mb-4" id="pc-at-home">
                    <option value="" disabled="disabled" selected="selected">Select Option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>

                <!-- Internet Connection Speed -->
                <label for="internet-speed">Your internet connection speed</label>
                <select class="browser-default custom-select mb-4" id="internet-speed">
                    <option value="" disabled="disabled" selected="selected">Select Option</option>
                    <option value="0">I don't have internet connection yet</option>
                    <option value="1">Slow (Modem/Dial-up Connection)</option>
                    <option value="2">Moderate (3G Device/Hotspot Connection)</option>
                    <option value="3">Fast (4G Device/Hotspot Connection)</option>
                    <option value="4">Extreme (Broadband Connection)</option>
                </select>

                <!-- Knowledge Of Computer -->
                <label for="school-teacher">Do you have basic computer Knowledge?</label>
                <select class="browser-default custom-select mb-4" id="pc-at-home">
                    <option value="" disabled="disabled" selected="selected">Select Option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>


                <!-- Sign up button -->
                <button class="btn-sm btn info-color-dark text-white my-4 mx-0" type="submit">Apply Now</button>

                <p class="text-justify my-0">By creating account you agree to our <a [routerLink]="['/tos']">Terms of Service</a> and <a [routerLink]="['/privacy-policy']">Privacy Policy</a>.
